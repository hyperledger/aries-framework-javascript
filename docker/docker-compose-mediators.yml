version: '3'

services:
  alice-mediator:
    build: ..
    image: aries-framework-javascript
    container_name: alice-mediator
    command: ./scripts/run-mediator.sh alice
    networks:
      - hyperledger
    ports:
      - 3001:3001

  bob-mediator:
    build: ..
    image: aries-framework-javascript
    container_name: bob-mediator
    command: ./scripts/run-mediator.sh bob
    networks:
      - hyperledger
    ports:
      - 3002:3002

  alice-ws-mediator:
    build: ..
    image: aries-framework-javascript
    container_name: alice-ws-mediator
    command: ./scripts/run-mediator-ws.sh alice-ws
    networks:
      - hyperledger
    ports:
      - 3003:3003

  bob-ws-mediator:
    build: ..
    image: aries-framework-javascript
    container_name: bob-ws-mediator
    command: ./scripts/run-mediator-ws.sh bob-ws
    networks:
      - hyperledger
    ports:
      - 3004:3004

networks:
  hyperledger:
